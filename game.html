<html>

Michael's Game
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
  var canvas;
  var canvasContext;
  var ballX = 50;
  var ballY = 50;
  var ballRadius = 10;
  var ballSpeedX = 10;
  var ballSpeedY = 4;
  var paddle1Y = 250;
  var paddle2Y = 250;
  const PADDLE_HEIGHT = 100;
  const PADDLE_WIDTH = 10;
  var p1Score = 0;
  var p2Score = 0;
  const WINNING_SCORE = 3;

  var winScreen = false;

  function calculateMousePos(evt) {
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
      x: mouseX,
      y: mouseY
    };
  }
  window.onload = function() {
    console.log("Hello World!");
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    var framesPerSecond = 30;
    setInterval(function() {
      moveEverything();
      drawEverything();
    }, 1000 / framesPerSecond);

    canvas.addEventListener('mousemove',
      function(evt) {
        var mousePos = calculateMousePos(evt);
        if (mousePos.x < canvas.width / 2) {
          paddle1Y = mousePos.y - PADDLE_HEIGHT / 2;
        } else {
          paddle2Y = mousePos.y - PADDLE_HEIGHT / 2;
        }
      });
      canvas.addEventListener('mousedown', handleMouseClick);
  }

  function handleMouseClick(evt) {
    if (winScreen) {
      p1Score = 0;
      p2Score = 0;
      winScreen = false;
    }
  }

  function ballReset() {
    if (p1Score >= WINNING_SCORE || p2Score >= WINNING_SCORE) {
      winScreen = true;
    }
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;
    ballSpeedX *= -1;

  }

  function computerMovement() {
    var paddle2YCenter = paddle2Y + PADDLE_HEIGHT / 2
    if (paddle2YCenter < ballY - 35) {
      paddle2Y += 6;
    } else if (paddle2YCenter > ballY + 35) {
      paddle2Y -= 6;
    }
  }

  function moveEverything() {
    // if (ballX >= canvas.width - ballRadius) {
    //   ballSpeedX *= -1;
    // }
    if (winScreen) {
      return;
    }
    computerMovement();
    if (ballX <= ballRadius) {
      if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
        ballSpeedX *= -1;
        var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
        ballSpeedY = deltaY / 3;
      } else {
        p2Score++;

        ballReset();
      }
    }
    if (ballX >= canvas.width - ballRadius) {
      if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
        ballSpeedX *= -1;
        var deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
        ballSpeedY = deltaY / 3;
      } else {
        p1Score++;
        ballReset();
      }
    }
    if (ballY >= canvas.height - ballRadius || ballY <= ballRadius) {
      ballSpeedY *= -1;
    }
    ballX += ballSpeedX;
    ballY += ballSpeedY;
  }

  function drawNet() {
    for (var i = 0; i < canvas.height; i+=40) {
      colorRect(canvas.width/2 - 1,i,2,20,'white');
    }
  }
  function drawEverything() {
    console.log("ballX:  " + ballX);
    //colors background
    colorRect(0, 0, canvas.width, canvas.height, 'black');
    //colors player 1 paddle

    if (winScreen) {
      canvasContext.fillStyle = "white";
        if (p1Score >= WINNING_SCORE) {
          canvasContext.fillText("Left Player Won", canvas.width/2,100);
        }
        else {
          canvasContext.fillText("Right Player Won", canvas.width/2,100);
        }
      canvasContext.fillText("Click to continue", canvas.width/2, canvas.height - 100);
      return;
    }
    colorRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    //colors player 2 paddle
    colorRect(canvas.width - PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');
    //colors ball
    colorCircle(ballX, ballY, PADDLE_WIDTH, 'white');

    drawNet();
    canvasContext.fillText(p1Score, 100, 100);
    canvasContext.fillText(p2Score, canvas.width - 100, 100);
  }

  function colorRect(leftX, topY, width, height, drawColor) {
    canvasContext.fillStyle = drawColor;
    canvasContext.fillRect(leftX, topY, width, height);
  }

  function colorCircle(centerX, centerY, radius, drawColor) {
    canvasContext.fillStyle = 'white';
    canvasContext.beginPath();
    canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
    canvasContext.fill();
  }
</script>

</html>
